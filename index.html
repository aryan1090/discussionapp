<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discussion App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="nav row p-2 m-0">
        <h1 class="header col-12">Discussion Portal</h1>
    </div>
    <div class="main row m-0">
        <div class="col-12 col-md-6 leftpanel">
            <div class="btnsrc row p-3">
                <button class="btn btn-primary offset-1">New question form</button>
                <input type="text" class=" offset-1 col-md-3 searchbar rounded p-1" placeholder="search questions..."/>
            </div>
            <div class="questions">
                <div class="onequestion" id ="0">
                <h1>Question</h1>
                <p>Description</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 form">
            <div class="container my-5">
                <h1>
                    Welcome to Discussion Portal!
                </h1>
                <p>Enter a subject and question to get started</p>
                <input type="text" placeholder="Subject" class="col-md-3 form-control" id="subject"><br>
                <textarea rows="3" class="form-control" placeholder="Question" id="des"></textarea><br>
                <div class="row justify-content-end">
                <button class="btn btn-primary mr-4" type="submit" onclick="addQues()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
